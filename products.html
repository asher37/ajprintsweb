<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>AJ Prints - Products</title>

<style>
body {
  margin: 0;
  font-family: system-ui, sans-serif;
  background: #f5f5f5;
}

/* ===== NAVIGATION BAR ===== */
.navbar {
  display: flex;
  justify-content: space-between;
  align-items: center;
  background: #1f7a4d;
  padding: 14px 24px;
}

.navbar .logo {
  color: white;
  font-weight: bold;
  font-size: 1.2em;
}

.navbar a {
  color: white;
  text-decoration: none;
  margin-left: 20px;
}

.navbar a:hover {
  text-decoration: underline;
}

/* ===== PAGE TITLE ===== */
.page-title {
  padding: 20px;
  margin: 0;
}

/* ===== PRODUCT GRID ===== */
.products {
  display: grid;
  grid-template-columns: repeat(3, 1fr);
  grid-template-rows: repeat(2, auto);
  gap: 0;
  background: white;
  margin: 0 20px 40px 20px;
  border: 1px solid #ddd;
}

.product-card {
  padding: 20px;
  text-align: center;
  border-right: 1px solid #ddd;
  border-bottom: 1px solid #ddd;
}

.product-card:nth-child(3n) {
  border-right: none;
}

.product-card:nth-last-child(-n+3) {
  border-bottom: none;
}

.product-card img {
  width: 100%;
  height: 180px;
  object-fit: contain;
}

.product-desc {
  font-size: 0.9em;
}

.product-price {
  font-weight: bold;
  margin-top: 6px;
}
</style>
</head>

<body>

<!-- NAVBAR -->
<div class="navbar">
  <div class="logo">AJ Prints</div>
  <div>
    <a href="index.html">Home</a>
    <a href="products.html">Products</a>
    <a href="terms.html">Terms</a>
    <a href="privacy.html">Privacy</a>
    <a href="employees.html">Employees</a>
  </div>
</div>

<h1 class="page-title">Products</h1>

<div class="products">

  <div class="product-card">
    <img src="assets/images/roboclaw.png" alt="three robotic claw snack grabbers">
    <p class="product-desc">A handy grabber for snacks and more.</p>
    <p class="product-price">2$ regular</p>
  </div>

  <div class="product-card">
    <img src="assets/images/cat1.png" alt="A cute cat">
    <p class="product-desc">A decorative printed cat.</p>
    <p class="product-price">8$</p>
  </div>

  <div class="product-card">
    <img src="assets/images/dragon.png" alt="A colourful dragon">
    <p class="product-desc">Flexible dragon model.</p>
    <p class="product-price">6$</p>
  </div>

  <div class="product-card">
    <img src="assets/images/hand1.png" alt="Fidget hand">
    <p class="product-desc">Mechanical fidget hand.</p>
    <p class="product-price">6$</p>
  </div>

  <div class="product-card">
    <img src="assets/images/hand2.png" alt="Refined hand">
    <p class="product-desc">Movable thumb version.</p>
    <p class="product-price">8$</p>
  </div>

  <div class="product-card">
    <img src="assets/images/fidget12s.png" alt="Fidget assortment">
    <p class="product-desc">Multi-size fidget collection.</p>
    <p class="product-price">4$</p>
  </div>

</div>

</body>
</html>
